<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A01</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/header.css" />
		<link rel="stylesheet" href="styles/footer.css" />
		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<header>
			<nav>
				<span id="logo" class="remove-default">LOGO</span>
				<button class="remove-default btn">Sign Up</button>
			</nav>
			<div id="banner-content">
				<p id="title">Cool Dark UI Template for Webflow Agencies!</p>
				<button class="remove-default btn">Stay Focused</button>
			</div>
		</header>
		<main>
			<div id="first">
				<div id="first-content">
					<p id="see">See It in Action</p>
					<p id="explore">
						Explore the live preview and imagine your brand in this
						bold new look.
					</p>
					<button class="remove-default btn">
						Launch Live Preview
					</button>
				</div>
				<div>
					<img
						src="../Assets/wc-mini.png"
						alt="wc-mini"
						style="border-radius: 48px"
					/>
				</div>
			</div>
			<div id="second">
				<div>
					<p id="joined">Joined Thousands of Productive Users</p>
					<div id="stats">
						<div>
							<p class="blue-text">50K</p>
							<p class="black">Active User</p>
						</div>
						<div>
							<p class="blue-text">2M+</p>
							<p class="black">Focus Sessions</p>
						</div>
						<div>
							<p class="blue-text">95%</p>
							<p class="black">Satisfaction Rate</p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
